
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
<link rel='manifest' href='js/manifest.webmanifest'>
    <link rel="stylesheet" href="libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2/dist/sweetalert2.css">
</head>

<body>
    <script>if ('serviceWorker' in navigator) {
  console.log('ServiceWorker é suportado, vamos usar!');
} else {
  console.log('ServiceWorker não é suportado.');
}
        if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('js/sw.js')
    .then(reg => console.info('registered sw', reg))
    .catch(err => console.error('error registering sw', err));
}
        </script>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 offset-md-4 col-md-4">
                <h4 class="text-center text-danger">
                    Agenda de contatos
                </h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 offset-md-4 col-md-4">
                <form id="formLogin">
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" name="loginUsuario" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" name="senhaUsuario" class="form-control">
                    </div>
                    <button class="btn btn-outline-success btn-block btn-login"><i class="mdi mdi-login-variant"></i> Acessar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="libs/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="usuario/controle/validate.js"></script>
    <script src="js/pwabuilder-sw-register.js"></script>

    <script>// This is the "Offline page" service worker

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[PWA Builder] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("pwabuilder-sw.js", {
        scope: "/app/"
      })
      .then(function (reg) {
        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      });
  }
}

</script>
    <script src="js/pwabuilder-sw.js"></script>

</body>

</html>
